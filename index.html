<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Professional Web Banner</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #111; /* Background color for the entire page */
  }
  .banner-box {
    width: 60%;
    margin: 80px auto; /* Center the banner box */
    background-color: orange;
    padding: 20px;
    box-sizing: border-box;
  }
  .banner-container {
    width: 100%;
  }
  .banner {
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: white;
  }
  .logo {
    border-radius: 50%;
    background-color: white;
    padding: 10px; /* Reduce padding for the logo */
  }
  .logo img {
    width: 50px; /* Set width for the logo */
    height: 50px; /* Set height for the logo */
  }
  .title-container {
    text-align: center;
    flex-grow: 1;
  }
  .title {
    font-size: 36px;
    font-weight: bold;
    margin-bottom: 5px;
  }
  .subtitle {
    font-size: 16px;
    margin-bottom: 20px;
  }
  .line {
    width: 100%;
    height: 2px;
    background-color: white;
    margin: 20px 0;
  }
  .info-container {
    display: flex;
    justify-content: space-between;
    background-color: #fff; /* White background color for boxes */
    border-radius: 10px;
    padding: 20px;
    box-sizing: border-box;
    margin-top: 20px;
  }
  .info-box {
    width: calc(33.33% - 10px); /* 10px margin between boxes */
    background-color: #dae27f; /* Background theme for boxes */
    padding: 20px;
    box-sizing: border-box;
    text-align: center;
    border-radius: 10px;
  }
  .info-box img {
    width: 30px; /* Set width for the icons */
    height: 30px; /* Set height for the icons */
  }
  .services {
    background-color: #6cb2eb; /* Unique color for services box */
    color: white; /* Text color for services box */
    font-size: 18px; /* Font size for services box */
  }
  .service-heading {
    font-size: 24px;
    font-weight: bold;
    color: #333; /* Change color as desired */
    margin-bottom: 10px;
  }
  .additional-info {
    text-align: center;
    margin-top: 10px;
  }
  .image-box {
    width: 500px; /* Set width for the box */
    height: 200px; /* Set height for the box */
    border-radius: 10px; /* Add border-radius for rounded corners */
    margin: 0 auto; /* Center the box horizontally */
    overflow: hidden; /* Hide overflow content */
  }
  .image-box img {
    width: 100%; /* Ensure the image fills the entire box */
    height: 100%; /* Ensure the image fills the entire box */
    object-fit: cover; /* Ensure the image covers the entire box */
  }
</style>
</head>
<body>
  <div class="banner-box">
    <div class="banner-container">
      <div class="banner">
        <div class="logo">
          <!-- Replace the src attribute with your logo -->
          <img src="img2.jpg" alt="Logo">
        </div>
        <div class="title-container">
          <div class="title">Web Banner Design</div>
          <div class="subtitle"> Graphic Design Tutorial</div>
        </div>
      </div>
      <div class="line"></div>
      <div class="info-container">
        <div class="info-box">
          <div>
            <img src="img5.webp" alt="Location">
          </div>
          <div>WGL Main Street, City, Country</div> <!-- Your location information -->
        </div>
        <div class="info-box">
          <div>
            <img src="img4.jpg" alt="Email">
          </div>
          <div>Web@example.com</div> <!-- Your email information -->
        </div>
        <div class="info-box">
          <div>
            <img src="phone.png" alt="Phone">
          </div>
          <div>+91 9392667890</div> <!-- Your phone information -->
        </div>
      </div>
      <div class="info-container">
        <div class="info-box services">
          <div class="service-heading">Services</div>
          <ul>
            <li>Web Banner Design</li>
            <li>Logo Design</li>
            <li>Business Card Design</li>
            <li>Flyer Design</li>
            <li>Roll Up Banner</li>
          </ul>
        </div>
        <div class="image-box">
          <!-- Replace the src attribute with your image -->
          <img src="img1.webp" alt="Image">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
